{% extends 'poc/base.html' %}

{% block content %}

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
  <main role="main" class="inner cover">
    <h1 class="cover-heading">Upload your files.</h1>
    <form action="{% url 'poc:rupload'%}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Test No.</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="testcase">
          </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Please select file</label>
        <div class="col-sm-10">
            <input type="file" name="myfile">
            <button type="submit">Upload</button>
        </div>
      </div>
    </form>
  </main>
</div>

{% endblock %}
