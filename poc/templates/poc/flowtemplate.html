{% extends 'poc/base.html' %}

{% load static %}

{% block content %}

<div class="show-template-container d-flex h-100 p-3 mx-auto flex-column">
    {% if latest_flow_template %}
        <table id="table_id" class="display">
            <thead>
                <tr>
                    <th>Flow Name</th>
                    <th>Frame per Second</th>
                </tr>
            </thead>
            <tbody>
            {% for row in latest_flow_template %}
                <tr>
                    <td>{{ row.flow_name }}</td>
                    <td>{{ row.fps }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
{% endblock %}
