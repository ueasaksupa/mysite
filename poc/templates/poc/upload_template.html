{% extends 'poc/base.html' %}

{% block title %}PoC Result{% endblock %}

{% block content %}

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
        <h1 class="cover-heading">Upload your Template files.</h1>
        <form action="{% url 'poc:tupload'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Traffic/Background</label>
                <div class="radio form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="doctype" id="inlineRadio1" value="service-only" checked>
                    <label class="form-check-label" for="inlineRadio1">For service-only</label>
                </div>
                <div class="radio form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="doctype" id="inlineRadio2" value="service-bg">
                    <label class="form-check-label" for="inlineRadio2">For service-bg</label>
                </div>
                <div class="radio form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="doctype" id="inlineRadio3" value="bg-only">
                    <label class="form-check-label" for="inlineRadio3">For BG-only</label>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Please select file</label>
                <div class="col-sm-10">
                    <input type="file" name="myfile">
                    <button class="btn btn-primary" type="submit">Upload</button>
                </div>
            </div>
        </form>
    </main>
</div>

{% endblock %}
